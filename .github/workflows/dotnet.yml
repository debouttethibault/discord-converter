name: DiscordConverter .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Publish
      run: dotnet publish --no-build --configuration Release
      
    - name: Upload Path (based on OS)
      run: |
        if [ "${{ matrix.os }}" == "windows_latest" ]; then
          echo "${{ github.workspace }}/DiscordConverter.App/bin/Release/net8.0-windows/publish/*" >> $GITHUB_ENV
        else
          echo "${{ github.workspace }}/DiscordConverter.App/bin/Release/net8.0/publish/*" >> $GITHUB_ENV
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-build-artifacts
        path: ${{ env.ARTIFACT_PATH }}
        retention-days: 5